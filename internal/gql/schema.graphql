input UserInfo {
  email: String!
  password: String!
}

input HeaderInput {
  id: String
  name: String!
  data: String!
}

input PageInput {
  id: String
  name: String!
  slug: String!
  data: String!
}

input FooterInput {
  id: String
  name: String!
  data: String!
}

type Role {
  id: String!
  name: String!
}

type User {
  id: String!
  name: String!
  email: String!
  created_at: String!
  role: Role!
  website: Website!
}

type Website {
  id: String!
  name: String!
  theme: Theme!
  header: Header
  pages: [Page]!
  footer: Footer
}

type Theme {
  id: String!
  name: String!
}

type Header {
  id: String!
  name: String!
  data: String!
  created_at: String!
  updated_at: String!
}

type Page {
  id: String!
  name: String!
  slug: String!
  data: String!
  created_at: String!
  updated_at: String!
}

type Footer {
  id: String!
  name: String!
  data: String!
  created_at: String!
  updated_at: String!
}

type AuthToken {
  accessToken: String!
  refreshToken: String!
}

type Query {
  # Get UserID in backend by parsing access token in header["Authorization"]
  me: User!
  website: Website!
  header: Header
  page: [Page]!
  footer: Footer
}

type Mutation {
  login(userInfo: UserInfo!): AuthToken!
  logout: Boolean!
  refreshToken: String!

  createHeader(header: HeaderInput!): Header!
  deleteHeader(id: String!): Boolean!
  modifyHeader(header: HeaderInput!): Header!

  createPage(page: PageInput!): Page!
  deletePage(id: String!): Boolean!
  modifyPage(page: PageInput!): Page!

  createFooter(footer: FooterInput!): Footer!
  deleteFooter(id: String!): Boolean!
  modifyFooter(footer: FooterInput!): Footer!

  modifyWebsiteTheme(id: String!, themeID: String!): Website!
}
