input UserInfo {
  email: String!
  password: String!
}

type User {
  id: String!
  name: String!
  email: String!
  password_hash: String!
  created_at: String!
}

type AuthToken {
  accessToken: String!
  refreshToken: String!
}

type Query {
  me(id: ID!): User!
}

type Mutation {
  login(userInfo: UserInfo!): AuthToken!
  logout: Boolean!
  refreshToken: String!
}
